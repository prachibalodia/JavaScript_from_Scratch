<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tutorial</title>
  </head>
  <body>
    <h1>Welcome to my JavaScript tutorial</h1>
    <div id="firstContainer" class="container">
      <button id="click">Click me</button>
    </div>
    <script>
      //1.JavaScript Console API- Appliaction Program Interface
      //2.ways to print in js
      console.log("hello world", 7 + 44, "Another log");
      //alert("hi")
      //document.write("Thsi is document.write")
      console.warn("this is a warning");
      console.error("this is an error");
      //3.JavaScript Variables
      //Variables are the containers to store the values
      var num1 = 22;
      var num2 = 32;
      console.log(num1 + num2);
      /* multi 
      line 
      comment */
      //Datatypes in JS
      //NUMBERS
      var n1 = 44.78;
      //STRINGS
      var str1 = "This is a string in js";
      var str2 = "this is a second string";
      //OBJECTS
      var marks = { prachi: 99.99, kajal: 98.99, aaditry: 97.99 };
      console.log(marks);
      //BOOLEAN
      var a= true;
      var b= false;
      console.log(a,b)
      //UNDEFINED AND NULL
      var und;
      console.log(und);
      var n= null;
      console.log(n);
      /* At very high level, there are two types of data types in JS:
      Primitive DataType: Numbers,Strings, Boolean, Undefined, Null, Symbols
      Reference DataTypes: Arrays and Objects */
      var arr= [1,2,3,4,5]
      var a= [6,7,"prachi", 8,9]
      console.log(a)
    </script>
  </body>
</html>
