<body>
    hello this file shows you the methods in arrays in JS
    <script>
var arr=[1,20,43,74,85,26,47,58,69,110];
console.log(arr.sort());   //prints the sorted values acc to the string

var arr1= ["First", "Second", "Third", 4,5,null,true,false]
arr1.pop(); //deletes the last element of the array
console.log(arr1);

arr1.shift(); //deletes the first element of the array
console.log(arr1);

arr1.unshift("HI");//adds the element to the first position
console.log(arr1);

arr1.push("last"); //adds an element to the last position in an array
console.log(arr1);

console.log(arr1.length);

 console.log(arr1.at(1)); //returns element at the given position
 
    </script>
</body>
